     <link rel="stylesheet" href="ui-input-stepper.css">
    <script src="UiInputStepper.js"></script>
    <script>
        UiInputStepper.addEventListener();
        window.addEventListener('load',(event)=>{
            UiInputStepper.initDataValue()
        })
    </script>
    
</head>
<body>
    <div class="container">
        <h1>ui-input-stepper</h1>
        <hr>
        <h2>input[type="number"]</h2>
        <div class="input-group my-1 ui-input-stepper">
            <button class="btn btn-primary btn-stepper" data-stepper="down">-</button>
            <input class="form-control" type="number" >
            <button class="btn btn-primary btn-stepper" data-stepper="up">+</button>
        </div>
        <div class="input-group my-1 ui-input-stepper">
            <button class="btn btn-primary btn-stepper" data-stepper="down">-</button>
            <input class="form-control" type="number" min="-10" step="0.1"step="0.1" max="999"  value="0" >
            <button class="btn btn-primary btn-stepper" data-stepper="up">+</button>
        </div>
        <div class="input-group my-1 ui-input-stepper data-value">
            <button class="btn btn-primary btn-stepper" data-stepper="down">-</button>
            <input class="form-control" type="number" min="-10" step="0.1"step="0.1" max="999"  value="0" >
            <button class="btn btn-primary btn-stepper" data-stepper="up">+</button>
        </div>
        <hr>
        <h2>input[type="range"]</h2>
        <div class="input-group my-1 ui-input-stepper">
            <button class="btn btn-primary btn-stepper" data-stepper="down">-</button>
            <div class="form-control">
                <input class="form-range d-block" type="range" >
            </div>
            <button class="btn btn-primary btn-stepper" data-stepper="up">+</button>
        </div>        
        <div class="input-group my-1 ui-input-stepper">
            <button class="btn btn-primary btn-stepper" data-stepper="down">-</button>
            <div class="form-control">
                <input class="form-range d-block" type="range" min="-10"step="0.1" max="999"  value="0" >
            </div>
            <button class="btn btn-primary btn-stepper" data-stepper="up">+</button>
        </div>
        <div class="input-group my-1 ui-input-stepper data-value">
            <button class="btn btn-primary btn-stepper" data-stepper="down">-</button>
            <div class="form-control">
                <input class="form-range d-block" type="range" min="-10"step="0.1" max="999"  value="0" >
            </div>
            <button class="btn btn-primary btn-stepper" data-stepper="up">+</button>
        </div>
        <div class="input-group my-1 ui-input-stepper data-value" oninput="this.dataset.value = (parseFloat(event.target.value)*100).toFixed(2)+' %'">
            <button class="btn btn-primary btn-stepper" data-stepper="down">-</button>
            <div class="form-control">
                <input class="form-range d-block" type="range" min="-1"step="0.01" max="1"  value="0" >
            </div>
            <button class="btn btn-primary btn-stepper" data-stepper="up">+</button>
        </div>
        <div class="input-group my-1 ui-input-stepper data-value" oninput="this.dataset.value = parseFloat(event.target.value)+'/'+(parseFloat(event.target.value)*Math.PI).toFixed(2)+' rad' + '/'+(parseFloat(event.target.value)*Math.PI*180/Math.PI).toFixed(2)+' °'">
            <button class="btn btn-primary btn-stepper" data-stepper="down">-</button>
            <div class="form-control">
                <input class="form-range d-block" type="range" min="-1"step="0.01" max="1"  value="0" >
            </div>
            <button class="btn btn-primary btn-stepper" data-stepper="up">+</button>
        </div>
        <hr>
        <h2>input[type="text"] (not working)</h2>
        <div class="input-group my-1 ui-input-stepper">
            <button class="btn btn-primary btn-stepper" data-stepper="down">-</button>
            <input class="form-control" type="text" >
            <button class="btn btn-primary btn-stepper" data-stepper="up">+</button>
        </div>           
        <div class="input-group my-1 ui-input-stepper">
            <button class="btn btn-primary btn-stepper" data-stepper="down">-</button>
            <input class="form-control" type="text" min="-10"step="0.1" max="999"  value="0" >
            <button class="btn btn-primary btn-stepper" data-stepper="up">+</button>
        </div>
        <hr>
    </div>
</body>
</html>
